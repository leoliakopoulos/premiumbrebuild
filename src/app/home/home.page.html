<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Ionic 4 Backgorund Geolocation </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Background Tracking Mobile Application using Ionic 4 and
    cordova-plugin-background-geolocation. You can post the gps location to
    backend service using this app.
    <p>
      If you get lost, the
      <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/"
      >docs</a
      >
      will be your guide.
    </p>

    <p>Click the button to start GPS tracking.</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
            expand="block"
            shape="round"
            fill="outline"
            (click)="startBackgroundGeolocation()"
    >Start</ion-button
    >
  </ion-toolbar>
</ion-footer>
